<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sabor Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body { background: #f8fafc; color: #0f172a; }
      .navbar { background: linear-gradient(90deg, #0ea5e9, #22c55e); }
      .card { background: #ffffff; border: 1px solid #e5e7eb; }
      .table { color:#0f172a; }
      .table thead th { color: #0f172a; background:#f1f5f9; border-bottom: 1px solid #e5e7eb; }
      .table tbody td { color: #0f172a; background:#ffffff; }
      .form-control, .form-select { background:#ffffff; color:#0f172a; border-color:#cbd5e1; }
      .btn-primary { background:#0ea5e9; border:0; color:#052c3b; }
      .btn-success { background:#22c55e; border:0; }
      .btn-danger { background:#ef4444; border:0; }
      .btn-outline-secondary { color:#0f172a; border-color:#94a3b8; }
      .badge { font-size: 0.9rem; }
      a, a:hover { color:#0ea5e9; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">Sabor Express</a>
      </div>
    </nav>
    <div class="container my-4">
      {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
